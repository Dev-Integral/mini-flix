<br>
<div>
	<h1>Create Account</h1>
	<hr/>
</div>
<div class="col-md-4">
	<form [formGroup]="newAccount" (ngSubmit)="saveNewUser(newAccount.value)">
		<div class="form-group">
   			<label for="firstName">First Name</label>
   			<input type="text" formControlName="firstName" class="form-control" name="firstName" placeholder="Enter First Name. . ." />
		</div>
		<div class="form-group">
   			<label for="lastName">Last Name</label>
   			<input type="text" formControlName="lastName" class="form-control" name="lastName" placeholder="Enter Last Name. . ." />
		</div>
		<div class="form-group">
   			<label for="userName">User Name</label>
   			<input type="text" class="form-control" formControlName="userName" name="userName" placeholder="Enter User Name. . ." />
		</div>
		<div class="form-group">
   			<label for="password">Password</label>
   			<input type="password" formControlName="password" class="form-control" name="password" placeholder="Enter Password. . ." />
		</div>
		<div class="form-group">
   			<label for="confirmPassword">Confirm Password</label>
   			<input type="password" formControlName="confirmPassword" class="form-control" name="confirmPassword" placeholder="Enter Password. . ." />
		</div>
		<button type="submit" class="btn btn-primary comment-one">Sign Up</button>
		<button type="button" class="btn btn-default comment-two" (click)="cancel()">Cancel</button>
	</form>
</div>
<br/>
<div class="col-md-4 comment">
		<div class="comment-one">
			<p>Already have an account?</p>
		</div>
		<a (click)="switcher()" class="comment-two left">Login</a>
</div>
