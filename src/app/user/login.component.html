		<div class="container">
			<h1>Login</h1>
			<hr>
			<div class="col-md-4">
				<form [formGroup]="loginForm" (ngSubmit)="userLogin(loginForm.value)" autocomplete="off">
					<div class="form-group" [ngClass]="{'error': (loginForm.controls.userName?.invalid)}">
						<label for="username" class="col-3">Username</label>
						<em *ngIf="loginForm.controls.userName?.invalid && loginForm.controls.userName?.touched" >required</em>
						<input formControlName="userName" name="userName" class="form-control" type="text" placeholder="User Name..." />
					</div>
					<div class="form-group" [ngClass]="{'error': (loginForm.controls.password.invalid)}">
						<label for="password">Password</label>
						<em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.errors.requred" >required</em>
						<input formControlName="password" name="password" class="form-control" type="password" placeholder="Password..." />
					</div>
							<button type="submit" class="btn btn-primary">Login</button>
					<button type="button" class="btn btn-cancel" (click)="cancel()">Cancel</button>
				</form>
			</div>
		</div>
