<div class="container" >

				<h2>Trending Movies and Tv Shows</h2>
				<hr>
				<div class="row col-sm-10">
					<div class="formfield" [@EnterLeave]>
						<form #searchForm ="ngForm" id="searchForm" (ngSubmit)= "searchSessions(searchTerm); searchForm.resetForm()"  class="form-inline" autocomplete="off">
							<div class="form-group">
								<input type="text" placeholder="Search Title" [(ngModel)]="searchTerm" name="searchTerm" class="form-control" />
								<button type="submit" class="btn btn-default text-light" data-toggle="modal" data-target="#myModal">Search
								</button>
							</div>
						</form>
				</div>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content text-dark">
							<div class= "modal-header">
								<h4 class="modal-title left" >Match</h4>
								<button type="button" class="close right" data-dismiss="modal">
								<span>&times;</span>
								</button>
							</div>
							<div class="modal-body" data-dismiss="modal">
								<a class="text-dark" *ngFor="let session of foundSessions" [routerLink]="['/miniflix', session.id]"  >{{session?.Title}}
								</a>
								<span *ngIf="foundSessions.length===0">No such title here</span>
							</div>
						</div>
					</div>
				</div>
				<hr>
			</div>
			<div class="flex-container">
				<flix-thumbnail *ngFor="let datum of flixData" [data]="datum"></flix-thumbnail>
			</div>
